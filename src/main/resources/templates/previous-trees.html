<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Previous Trees</title>
</head>
<body>
<h2>Previous Trees</h2>

<ul>
  <li th:each="entry : ${entries}">

    <pre><code th:text="${entry.treeJson}"></code></pre>
    <hr/>
  </li>
</ul>

<a href="/enter-numbers">Back</a>
</body>
</html>
